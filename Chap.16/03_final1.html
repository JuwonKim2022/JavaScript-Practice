<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>현재 시각은?</title>
    <style>
        p{
            text-align: center;
            margin-top: 40px;
            font-size: 40px;
        }
        .display{
            color: blue;
            font-size: 70px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p>현재 시각 <span id="current" class="display"></span></p>
    <script>

        setInterval(displayNow, 1000);

        function displayNow(){
            var now = new Date();
            var currentTime = now.toLocaleTimeString();

            document.querySelector("#current").innerHTML = currentTime;
        }
    </script>
</body>
</html>
