<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .b{
            border: solid 1px black;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Grid System</h1>
    <!-- 하나의 주제는 하나의 컨테이너에 -->
    <div class="container"> 
        <!-- 개발자도구 : ctrl + shift + i -->
        <!-- 그리드 : 12가 한 줄 -->
        <div class="row">   
            <div class="col-md-6 col-sm-6 b">hello</div>
            <div class="col-md-3 col-sm-6 b">hello</div>
            <div class="col-md-3 col-sm-12 b">hello</div>
        </div>
        <br>
        <div class="row">   
            <div class="col-md-4 b">hello</div>
            <div class="col-md-4 b">hello</div>
            <div class="col-md-4 b">hello</div>
        </div>
        <div class="row">   
            <div class="col-md-4 offset-md-4 b">hello</div>
            <div class="col-md-4 b">hello</div>
            
        </div>
    </div>   
    <br>
    <div class="container-fluid">
        <div class="row">   
            <div class="col-md-4 b">hello</div>
            <div class="col-md-4 b">hello</div>
            <div class="col-md-4 b">hello</div>
        </div>
        <div class="row">   
            <div class="col-md-4 offset-md-4 b">hello</div>
            <div class="col-md-4 b">hello</div>
            
        </div>
    </div>   

    <h1 class="display-1">Display 1</h1>
    <h1 class="display-2">Display 2</h1>
    <h1 class="display-3">Display 3</h1>
    <h1 class="display-4">Display 4</h1>
    <h1 class="display-5">Display 5</h1>
    <h1 class="display-6">Display 6</h1>

    <!-- kdb에 또 kdb 겹치면 볼드체 됨 -->
    <kbd> ctrl + k </kbd>
    <kbd> <kbd> ctrl </kbd> + <kdb> k </kdb>  </kbd>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
