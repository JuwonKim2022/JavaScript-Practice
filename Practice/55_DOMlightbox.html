<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>라이트박스</title>
    <link rel="stylesheet" href="CSS/lightbox.css">
  </head>
  <body>
    <div class="row">
      <ul>
        <li><img src="images/tree-1-thumb.jpeg" data-src="images/tree-1.jpeg" class="pic"></li>
        <li><img src="images/tree-2-thumb.jpeg" data-src="images/tree-2.jpeg" class="pic"></li>
        <li><img src="images/tree-3-thumb.jpeg" data-src="images/tree-3.jpeg" class="pic"></li> 
        <li><img src="images/tree-4-thumb.jpeg" data-src="images/tree-4.jpeg" class="pic"></li>
        <li><img src="images/tree-5-thumb.jpeg" data-src="images/tree-5.jpeg" class="pic"></li>
        <li><img src="images/tree-6-thumb.jpeg" data-src="images/tree-6.jpeg" class="pic"></li>          
      </ul>    
    </div>
    <div id="lightbox">
			<img src="images/tree-1.jpeg" alt="" id="lightboxImage">			
    </div>

    <script>
      var pics = document.getElementsByClassName("pic");
      var lightbox = document.getElementById("lightbox");
      var lightboxImage = document.getElementById("lightboxImage");

      for(i = 0; i<pics.length; i++){
        pics[i].addEventListener("click", showLightbox);
      }
      function showLightbox(){
        var bigLocation = this.getAttribute("data-src");
        lightboxImage.setAttribute("src", bigLocation);
        lightbox.style.display = "block";
      }
      lightbox.onclick = function(){
        lightbox.style.display = "none";
      }
    </script>
  </body>
</html>
