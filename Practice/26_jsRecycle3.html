<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>1부터 n까지 더하기</title>
</head>
<body>
    <script>
        //매게변수 있는 즉시 실행 함수 실행
        (function(a,b){
            sum = a + b;
        }(100,200));
        document.write("함수 실행 결과 : " + sum)
    </script>
</body>
</html>
