<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>DOM event5</title>
	<style>
		#container{
			width: 300px;
			margin: 10px auto;
		}
	</style>
</head>
<body>
	<div id="container">
		<img src="images/easys-1.jpeg" id="cover">
	</div>

	<script>
		var cover = document.getElementById("cover");
		cover.addEventListener("mouseover", changePic, false);
		cover.addEventListener("mouseout", originPic, false);

		function changePic(){
			cover.src = "images/easys-2.jpeg";
		}
		function originPic(){
			cover.src = "images/easys-1.jpeg";
		}
	</script>		
</body>
</html>
