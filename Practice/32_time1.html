<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>What time is it?</title>
    <style>
        body{
            font-size: 2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        var now = new Date();
        document.write("현재 시각은 " + now);

        

        var now = new Date();
        document.write("현재 시각은 " + now.toLocaleString());
    </script>

</body>
</html>
