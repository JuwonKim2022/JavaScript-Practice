<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 변수</title>
</head>
<body>
    <script>
        function addNumber(num1, num2){
            var sum = num1 + num2;
            return sum;
        }    
        var result = addNumber(2,3)
        document.write("두 수를 더한 값 : " + result);

        function multiple(a,b = 5, c = 10){    //기본값 지정
            return a * b + c;
        }
        multiple(5, 10, 20);
        multiple(10, 20);
        multiple(30);
    </script>
</body>
</html>
