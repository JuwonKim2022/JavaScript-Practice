<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>연습문제1</title>
    <link rel="stylesheet" href="css/function.css">
</head>
<body>
    <script>
        function sumMulti(x,y){
            if (x===y){
                return (x * y);
            } else {
                return (x + y);
            }
        }

        console.log(sumMulti(5,10))
        console.log(sumMulti(10,10))
    </script>
</body>
</html>
