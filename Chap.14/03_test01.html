<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>테이블에 숫자 넣기</title>
    <style>
        table, th, td {
          border:2px solid #ccc;
          border-collapse: collapse;
        }
        th, td { padding:20px 20px; }
    </style>
</head>
<body>
    <h1>5 x 5 도표</h1>
    <script>

        var i, j;

        document.write("<table>");
        for(i = 1; i <= 21; i = i + 5 ){   
            document.write("<tr>")  
            for(j = i; j <= i+4; j++){
                document.write("<td>" + j + "</td>");
            }
        }

    
    </script>
</body>
</html>
