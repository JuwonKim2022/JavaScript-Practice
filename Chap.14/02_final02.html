<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>연습문제2</title>
    <style>
        h1{
            text-align: center;
        }
        p{
            color: brown;
        }
    </style>
</head>
<body>
    <h1>3의 배수</h1>
    <script>

        var count = 0;
        var i;
        var number = prompt("숫자를 입력하시오.")

        if (number !== null){
            for (i = 1; i <= number; i++){
                if (i % 3 == 0){
                    count++;
                    document.write(i + ", ")
                }
            }
            document.write("<p>" + number + "까지 3의 배수의 갯수 : " + count + "</p>")
        }
    
    </script>
</body>
</html>
