<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>연습문제1</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>4의 배수일까 아닐까?</h1>

    <script>
        var number = prompt("숫자를 입력하시오.")

        if(number !==null){
            if(number % 4 ==0){
                document.write(number + "는 4의 배수입니다.")
            } else {
                document.write(number + "는 4의 배수가 아닙니다.")
            }
        }

    </script>
</body>
</html>
